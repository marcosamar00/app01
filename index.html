<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Portfólio</title>
    <link rel="stylesheet" href="manifest.json">
    <link rel="stylesheet" href="style.css">

    <!-- Registro do service worker (nas próximas aulas)-->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker registrado."))
                .catch((err) => console.error("Erro no Service Worker:", err));
        }
    </script>


</head>
<body>
        <!--Iframe que carrega o site encapsulado-->
    <iframe src="https://portfolio3devsistemasduduimarcos.vercel.app/" title="Portfólio" frameborder="0"></iframe>
</body>
</html>
